<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Linking to Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Sono&display=swap" rel="stylesheet">
    <!--Linking to custom CSS file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- The defer attribute ensures that the script is executed after the HTML is parsed  -->
    <script src="assets/js/script.js" defer></script>
    <!--Including jQuery library from CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <!-- Header Section  -->
    <header> 
      
    </header>
    <!-- Card Section -->
    <div class="card">
        <!--Search bar for user input-->
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search">
            <button>
                <!--SVG code for the search button-->
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path></svg>
            </button>
        </div>
    <!-- Weather Section to display weather data  -->
        <div class="weather loading">
            <!--Dynamic content to display city name-->
            <h2><div class="city">Weather in  Denver</div></h2>
            <!--Dynamic content to display city temperature-->
            <h1 class="temp">51Â°C</h1>
            <!--Container for weather icon and description-->
            <div class="flex">
                <!--Weather Icon-->
            <img src="https://openweathermap.org/img/wn/01d.png" alt="Current Weather Icon" class="icon"/>
            <!--Weather Description-->
            <div class="description">Cloudy</div>
            </div>
            <!--Dynamic content to display humidity-->
            <div class="humidity">Humidity: 60%</div>
            <!--Dynamic content to display wind speed-->
            <div class="wind">Wind Speed: 6.2 km/h</div>
        </div>
    </div>
    <!-- 5 Day Forecast -->
    <div class="forecast">
        <button class="toggle-forecast">Forecast</button>
        <div class="forecast-content">
            <div class="day">Day 1</div>
            <div class="day">Day 2</div>
            <div class="day">Day 3</div>
            <div class="day">Day 4</div>
            <div class="day">Day 5</div>
        </div>
    </div>

</body>
</html>
